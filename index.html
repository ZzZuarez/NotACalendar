<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotACalendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/dist/turn.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&icon_names=favorite,home,search,settings" rel="stylesheet" />
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navBar animated-entry">
        <!-- Logo (texto) -->
        <div class="logo">
            <a href="index.html">
                
                <span>NotACalendar</span>
            </a>
        </div>
        <!-- Items, con sus respectivos icons -->
        <ul class="navLinks">
            <div class="funciones">
                <span class="material-symbols-outlined">settings</span>
                <li>Funciones</li>
            </div>
            
            <div class="funciones">
                <span class="material-symbols-outlined">search</span>
                <li>Ayuda</li>
            </div>
            
            <div class="funciones">
                <span class="material-symbols-outlined">favorite</span>
                <li>Contacto</li>
            </div>
        </ul>
    </nav>

    <div class="content animated-entry">
        <div class="textbutton">
            <p class="presentacion">Organiza Tu Vida, Cuida Tu Tiempo.</p>
            <button class="botonprincipal">Comenzar</button>
        </div>
        
        <p class="fecha animate__animated animate__slideInRight">
            <span id="dia" class="dia"></span> 
            <div class="contenedormes">
                <span id="mes" class="mes"></span>
            </div>
            <div class="borde"></div>
        </p>
        <script src="script.js"></script>
        <img class="hojas" src="https://i.postimg.cc/fTMc3PPM/MARZO-500-x-500-px.png" alt="hojas-calendario">
        
    </div>


</body>
</html>
